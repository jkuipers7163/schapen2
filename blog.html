---
layout: default

<div class="contact_section layout_padding">
   <div class="container">
      <h1 class="contact_text">Nieuws</h1>
   </div>
   <div class="container">
     <div class="row">
       <div class="col">
         <b>Titel</b>
       </div>
       <div class="col">
         <b>Auteur</b>
       </div>
       <div class="col">
         <b>Datum</b>
       </div>
     </div>
     {% for post in site.posts %}
     <div class="row">
       <div class="col">
         <a href="{{post.url}}">{{post.title}}</a>
       </div>
       <div class="col">
         <a href="{{post.url}}">{{post.author }}</a>
       </div>
       <div class="col">
         <a href="{{post.url}}">{{post.date | date_to_string}}</a>
       </div>
     </div>
     {% endfor %}
   </div>
</div>
